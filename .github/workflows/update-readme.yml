name: Update Google Scholar Publications

on:
  schedule:
    # Executa todos os dias Ã s 6:00 UTC (3:00 AM BRT)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml python-dateutil
        
    - name: Update README with publications
      run: |
        cat > update_scholar.py << 'EOF'
        import requests
        from bs4 import BeautifulSoup
        import re
        from datetime import datetime
        import sys
        
        # URL do Google Scholar (substitua pela sua URL)
        SCHOLAR_URL = "https://scholar.google.com/citations?user=xNS8Qj4AAAAJ&hl=pt-BR"
        
        def get_publications():
            try:
                headers = {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                }
                
                response = requests.get(SCHOLAR_URL, headers=headers)
                response.raise_for_status()
                
                soup = BeautifulSoup(response.content, 'html.parser')
                
                publications = []
                
                # Encontrar todas as publicaÃ§Ãµes
                pub_rows = soup.find_all('tr', class_='gsc_a_tr')
                
                for row in pub_rows[:5]:  # Apenas os 5 primeiros
                    title_elem = row.find('a', class_='gsc_a_at')
                    year_elem = row.find('span', class_='gsc_a_h')
                    
                    if title_elem and year_elem:
                        title = title_elem.text.strip()
                        year = year_elem.text.strip()
                        
                        # Construir link para o artigo
                        article_link = "https://scholar.google.com" + title_elem['href']
                        
                        # Validar ano
                        if year and year.isdigit():
                            publications.append({
                                'title': title,
                                'year': int(year),
                                'link': article_link
                            })
                
                # Ordenar por ano decrescente
                publications.sort(key=lambda x: x['year'], reverse=True)
                
                return publications[:5]
                
            except Exception as e:
                print(f"Erro ao buscar publicaÃ§Ãµes: {e}")
                return None
        
        def update_readme(publications):
            try:
                with open('README.md', 'r', encoding='utf-8') as f:
                    content = f.read()
                
                # Data e hora atual em formato brasileiro
                now = datetime.now()
                timestamp = now.strftime("%d/%m/%Y Ã s %H:%M")
                
                if publications:
                    # Criar seÃ§Ã£o de publicaÃ§Ãµes
                    pub_section = f"**ðŸ“š Ãšltimas PublicaÃ§Ãµes AcadÃªmicas (Atualizado em: {timestamp})**\n"
                    pub_section += "*** Este tÃ³pico Ã© atualizado automaticamente com base nas publicaÃ§Ãµes indexadas no Google Scholar via GitHub Actions***\n\n"
                    
                    for pub in publications:
                        pub_section += f"ðŸ“˜ **{pub['title']}** ðŸ—“ï¸ {pub['year']} Â· ðŸ”— [Link]({pub['link']})\n\n"
                else:
                    # Caso de erro
                    pub_section = f"**ðŸ“š Ãšltimas PublicaÃ§Ãµes AcadÃªmicas (Atualizado em: {timestamp})**\n"
                    pub_section += "*** Este tÃ³pico Ã© atualizado automaticamente com base nas publicaÃ§Ãµes indexadas no Google Scholar via GitHub Actions***\n\n"
                    pub_section += "âš ï¸ **Erro**: NÃ£o foi possÃ­vel buscar as publicaÃ§Ãµes no momento. Tente novamente mais tarde.\n\n"
                
                # PadrÃ£o regex para encontrar e substituir a seÃ§Ã£o existente
                pattern = r'\*\*ðŸ“š Ãšltimas PublicaÃ§Ãµes AcadÃªmicas.*?\n\n(?:.*?\n\n)*?(?=\*\*[^*]|\Z)'
                
                if re.search(pattern, content, re.DOTALL):
                    # Substituir seÃ§Ã£o existente
                    new_content = re.sub(pattern, pub_section, content, flags=re.DOTALL)
                else:
                    # Adicionar no final se nÃ£o existir
                    new_content = content + "\n\n" + pub_section
                
                with open('README.md', 'w', encoding='utf-8') as f:
                    f.write(new_content)
                
                print("README atualizado com sucesso!")
                return True
                
            except Exception as e:
                print(f"Erro ao atualizar README: {e}")
                return False
        
        def main():
            print("Buscando publicaÃ§Ãµes do Google Scholar...")
            publications = get_publications()
            
            if publications:
                print(f"Encontradas {len(publications)} publicaÃ§Ãµes")
                for pub in publications:
                    print(f"- {pub['title']} ({pub['year']})")
            else:
                print("Nenhuma publicaÃ§Ã£o encontrada ou erro na busca")
            
            success = update_readme(publications)
            
            if not success:
                sys.exit(1)
        
        if __name__ == "__main__":
            main()
        EOF
        
        # Executar o script
        python update_scholar.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Verificar se houve mudanÃ§as
        if git diff --quiet; then
          echo "Nenhuma mudanÃ§a detectada no README"
        else
          git add README.md
          git commit -m "ðŸ¤– Atualizar publicaÃ§Ãµes do Google Scholar"
          git push
          echo "README atualizado e commitado com sucesso!"
        fi
