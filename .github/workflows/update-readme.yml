name: Update README with Google Scholar Publications

on:
  schedule:
    # Executa diariamente Ã s 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite execuÃ§Ã£o manual
  push:
    branches: [ main, master ] # Suporte para main e master

permissions:
  contents: write # PermissÃ£o para escrever no repositÃ³rio

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
        
    - name: Debug - Check environment
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la
        echo "Branch: ${{ github.ref }}"
        echo "Repository: ${{ github.repository }}"
        
    - name: Update README with publications
      run: python update_readme.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected in README.md"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes in README.md"
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "ðŸ“š Update publications from Google Scholar [automated]"
        git push
