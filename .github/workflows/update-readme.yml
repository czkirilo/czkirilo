name: Atualizar README com Publicações do Google Scholar

on:
  schedule:
    - cron: '0 9 * * *'  # Executa diariamente às 06:00 (horário de Brasília)
  workflow_dispatch:      # Permite execução manual no GitHub

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: Atualizar README.md
    steps:

      - name: 🔄 Clonar repositório
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências
        run: pip install beautifulsoup4 requests

      - name: ⚙️ Executar script de atualização
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        run: python update_readme.py

      - name: 🚀 Commit e push das alterações
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if git diff --cached --quiet; then
            echo "✅ Nenhuma mudança no README.md"
          else
            git commit -m "📚 Atualiza publicações acadêmicas automaticamente"
            git push
          fi
