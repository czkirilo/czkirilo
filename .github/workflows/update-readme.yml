name: Atualizar README com Publicações do Google Scholar

on:
  schedule:
    - cron: '0 9 * * *'  # Todos os dias às 06h no horário de Brasília
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:

      - name: 🔄 Clonar repositório
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências
        run: pip install beautifulsoup4 requests

      - name: ⚙️ Executar script de atualização
        env:
          GOOGLE_SCHOLAR_URL: "https://scholar.google.com/citations?user=xNS8Qj4AAAAJ&hl=en"
        run: python update_readme.py

      - name: 🚀 Commit e push das alterações
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if git diff --cached --quiet; then
            echo "✅ Nenhuma mudança no README.md"
          else
            git commit -m "📚 Atualiza publicações acadêmicas automaticamente"
            git push
